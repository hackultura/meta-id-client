<!-- Content Header (Page header) -->
<section class="content-header">
	<h1></h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Painel Principal</li>
	</ol>
</section>

<!-- Main content -->
<section class="content" data-ng-controller="DashboardController as vm" data-ng-init="vm.init()">
	<!-- Small boxes (Stat box) -->
	<div class="row" data-ng-intro-options="vm.introOptions", data-ng-intro-method="vm.startTour">

		<div class="col-md-10">
			<p class="alert alert-warning">Bem vindo ao Meta ID. Caso queria conhecer mais sobre o seu painel <a href data-ng-click="vm.startTour()"><strong>clique aqui</strong>.</a></p>
		</div>

		<div class="col-md-9">
			<!-- Widget: user widget style 1 -->
			<div class="box box-widget widget-user-2">
				<!-- Add the bg color to the header using any of the bg-* classes -->
				<div class="widget-user-header">
					<div class="widget-user-image">
						<img class="img-circle" src="img/user2-160x160.jpg" alt="User Avatar">
					</div><!-- /.widget-user-image -->
					<h3 class="widget-user-username">{{ vm.ente.nome }}</h3>
					<h5 class="widget-user-desc">Musico Instrumentista</h5>
				</div>
			</div><!-- /.widget-user -->
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-xs-6">
			<!-- small box -->
			<div class="small-box bg-green">
				<div class="inner">
					<h3>R$ 5.000,00</h3>
					<p>Cachê Previsto</p>
				</div>
				<div class="icon">
					<i class="ion ion-cache"></i>
				</div>
				<a href="#" class="small-box-footer">Mais informações <i class="fa fa-arrow-circle-right"></i></a>
			</div>
		</div><!-- ./col -->
	</div><!-- /.row -->
</section><!-- /.content -->
