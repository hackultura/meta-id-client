<header class="main-header" data-ng-controller="HeaderController as vm" data-ng-init="vm.init()">
	<!-- Logo -->
	<a href="index2.html" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>ID</b></span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>ID</b> Cultural</span>
	</a>
	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img src="img/user2-160x160.jpg" class="user-image" alt="User Image">
						<span class="hidden-xs">{{vm.ente.nome}}</span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
							<p>
								{{vm.ente.nome}}
								<small>Orquestra Sinfonica</small>
							</p>
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
								<a href="#" class="btn btn-default btn-flat">Meu Perfil</a>
							</div>
							<div class="pull-right">
								<a href="#" class="btn btn-default btn-flat">Sair</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
